<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#0ea5e9" stop-opacity="0.6"/>
      <stop offset="1" stop-color="#8b5cf6" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#14b8a6" stop-opacity="0.45"/>
      <stop offset="1" stop-color="#0ea5e9" stop-opacity="0.15"/>
    </linearGradient>
    <pattern id="iso" width="120" height="120" patternUnits="userSpaceOnUse">
      <path d="M0 60L60 30L120 60L60 90Z" fill="none" stroke="rgba(255,255,255,.05)"/>
      <path d="M60 30L120 60L60 90L0 60Z" fill="none" stroke="rgba(255,255,255,.05)"/>
    </pattern>
    <filter id="b" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#0f1220"/>
  <rect width="100%" height="100%" fill="url(#iso)" />

  <!-- Escher-like stairs (isometric faces) -->
  <g transform="translate(200,160) scale(1.1)">
    <g fill="url(#g2)" stroke="rgba(255,255,255,.06)">
      <!-- repeat stepped blocks -->
      <g transform="translate(0,0)">
        <polygon points="0,0 200,100 200,220 0,120" />
        <polygon points="0,0 120,-60 320,40 200,100" fill="rgba(255,255,255,.02)"/>
        <polygon points="200,100 320,40 320,160 200,220" fill="rgba(0,0,0,.2)"/>
      </g>
      <g transform="translate(220,110)">
        <polygon points="0,0 200,100 200,220 0,120" />
        <polygon points="0,0 120,-60 320,40 200,100" fill="rgba(255,255,255,.02)"/>
        <polygon points="200,100 320,40 320,160 200,220" fill="rgba(0,0,0,.2)"/>
      </g>
      <g transform="translate(440,220)">
        <polygon points="0,0 200,100 200,220 0,120" />
        <polygon points="0,0 120,-60 320,40 200,100" fill="rgba(255,255,255,.02)"/>
        <polygon points="200,100 320,40 320,160 200,220" fill="rgba(0,0,0,.2)"/>
      </g>
      <g transform="translate(660,330)">
        <polygon points="0,0 200,100 200,220 0,120" />
        <polygon points="0,0 120,-60 320,40 200,100" fill="rgba(255,255,255,.02)"/>
        <polygon points="200,100 320,40 320,160 200,220" fill="rgba(0,0,0,.2)"/>
      </g>
    </g>
  </g>

  <!-- Algorithmic “signals” moving along paths -->
  <g stroke="url(#g1)" stroke-width="3" fill="none" filter="url(#b)">
    <path id="p1" d="M100,780 C420,600 620,520 960,420 1200,350 1400,260 1520,140" />
    <path id="p2" d="M60,680 C300,560 540,520 800,480 980,450 1180,380 1380,260" stroke-opacity=".8"/>
  </g>

  <!-- moving nodes -->
  <circle r="6" fill="#0ea5e9">
    <animateMotion dur="9s" repeatCount="indefinite" rotate="auto">
      <mpath xlink:href="#p1"/>
    </animateMotion>
  </circle>
  <circle r="6" fill="#8b5cf6">
    <animateMotion dur="11s" repeatCount="indefinite" rotate="auto">
      <mpath xlink:href="#p2"/>
    </animateMotion>
  </circle>

  <!-- soft glows -->
  <circle cx="1200" cy="200" r="140" fill="#8b5cf6" opacity=".12" />
  <circle cx="340" cy="740" r="160" fill="#0ea5e9" opacity=".10" />
  <circle cx="980" cy="540" r="200" fill="#14b8a6" opacity=".08" />
</svg>
